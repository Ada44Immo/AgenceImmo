<h1 style="text-align: center">Formulaire d'ajout</h1>
<br>
<form class="form-horizontal">

	<div class="form-group">
		<label for="idNom" class="col-sm-2 control-label">Nom du
			client</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idNom"
				placeholder="Nom Client" ng-model="nom">
		</div>
	</div>

	<div class="form-group">
		<label for="idNomCS" class="col-sm-2 control-label">Nom de la
			Classe Standard</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="idNomCS"
				placeholder="Nom Classe Standard" ng-model="nomCS">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-5">
			<button class="btn btn-default" ng-click="ajoutCSClient()">Ajouter</button>
		</div>
	</div>
</form>
