<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style type="text/css">

  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }

  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Nouvelle Acquisitions</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>      
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../assets/css/images/hotel.jpg" alt="Los Angeles" style="width:70%;">
        <div class="carousel-caption">
          <h3>Fantasia</h3>
          <p>Hotel Particulier</p>
        </div>
      </div>

      <div class="item">
        <img src="../assets/css/images/hotel2.jpg" alt="Chicago" style="width:70%;">
        <div class="carousel-caption">
          <h3>Paris 18e</h3>
          <p>Hotel Particulier</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../assets/css/images/manoir.jpg" alt="New York" style="width:70%;">        
        <div class="carousel-caption">
          <h3>Franconville</h3>
          <p>Manoir</p>
        </div>
      </div>
  	      <div class="item active">
        <img src="../assets/css/images/manoir2.jpg"Los Angeles" style="width:70%;">
        <div class="carousel-caption">
          <h3>Dracula</h3>
          <p>Manoir</p>
        </div>
      </div>

      <div class="item">
        <img src="../assets/css/images/vignoble.jpg" alt="Chicago" style="width:70%;">
        <div class="carousel-caption">
          <h3>Saint-Emilion</h3>
          <p>Hotel Particulier avec vignoble</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../assets/css/images/villa1.jpg" alt="New York" style="width:70%;">        
        <div class="carousel-caption">
          <h3>Saint-Barthelemy</h3>
          <p>Villa avec piscine</p>
        </div>
      </div>
            <div class="item">
        <img src="../assets/css/images/villa2.jpg" alt="New York" style="width:70%;">        
        <div class="carousel-caption">
          <h3>Cannes</h3>
          <p>Villa avec piscine</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width:50%;">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width:50%;">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
