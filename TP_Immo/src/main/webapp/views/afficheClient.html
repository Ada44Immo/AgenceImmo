
<h1 style="text-align: center;">Liste des Clients</h1>
<br/>
<table class="table table-bordered" style="text-align: center;background-color: mistyrose" >
	<tr>
		<th style="text-align: center;">ID</th>
		<th style="text-align: center;">Nom</th>
		<th style="text-align: center;">Adresse</th>
		<th style="text-align: center;">Telephone</th>
		<th style="text-align: center;">Operation</th>
	</tr>
	<tr ng-repeat="client in listeClient">
		<td>{{client.id}}</td>
		<td>{{client.nom}}</td>			
		<td>{{client.adresse.num}},
		{{client.adresse.rue}}
		{{client.adresse.cp}}
		{{client.adresse.localite}},
		{{client.adresse.pays}}</td>
		<td>{{client.tel}}</td>
		<td><button class="btn btn-success" ng-click="supprimLien(client)">Supprimer</button> | 
		<button class="btn btn-success" ng-click="modifierLien(client)">Modifier</button> </td>
	</tr>
</table>
