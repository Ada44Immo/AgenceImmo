
<h1 style="text-align: center;">Liste des Clients</h1>
<br/>
<table class="table table-bordered" style="text-align: center;background-color: mistyrose" >
	<tr>
		<th>ID</th>
		<th>Nom</th>
		<th>Numero</th>
		<th>Rue</th>
		<th>Code Postal</th>
		<th>Ville</th>
		<th>Pays</th>
		<th>Telephone</th>
		<th>Operation</th>
	</tr>
	<tr ng-repeat="client in listeClient">
		<td>{{client.id}}</td>
		<td>{{client.nom}}</td>	
		<td>{{client.adresse.num}}</td>	
		<td>{{client.adresse.rue}}</td>
		<td>{{client.adresse.cp}}</td>
		<td>{{client.adresse.localite}}</td>
		<td>{{client.adresse.pays}}</td>
		<td>{{client.tel}}</td>
		<td><button class="btn btn-success" ng-click="supprimLien(client)">Supprimer</button> | 
		<button class="btn btn-success" ng-click="modifierLien(client)">Modifier</button> </td>
	</tr>
</table>
