<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="idDate" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10">
			<input type="string" class="form-control" id="idDate"
				placeholder="dd/MM/YYYY" ng-model="date" required="required">
		</div>
	</div>
	<div class="form-group">
		<label for="idClient" class="col-sm-2 control-label">Client</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idClient"
				placeholder="Id Client" ng-model="idC" required="required">
		</div>
	</div>
	<div class="form-group">
		<div class="radio-inline">
			<label><input ng-model="choix" type="radio" name="optradio"
				ng-value=1>Location</label>
		</div>
		<div class="radio-inline">
			<label><input ng-model="choix" type="radio" name="optradio"
				ng-value=0>Achat</label>
		</div>

	</div>
	
	<div class="form-group">
		<label for="idLoc" class="col-sm-2 control-label">Ref du bien</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idLoc"
				placeholder="Ref Bien" ng-model="idBien" required="required">
		</div>
	</div>
	
	
	<div class="form-group">
		<label for="idAgent" class="col-sm-2 control-label">Agent</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idAgent"
				placeholder="Id Agent" ng-model="idAg" required="required">
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="ajouterVisite()">Ajouter</button>
		</div>
	</div>
</form>
