<h1 style="text-align: center">Formulaire de Recherche</h1>
<br>
<form class="form-horizontal">

  <div class="form-group">
    <label for="idAchat" class="col-sm-2 control-label">Ref</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="idNom" placeholder="Ref (id) du bien achat" ng-model="id">
    </div>
  </div>
  


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="rechercherClient()">Rechercher</button>
    </div>
  </div>
</form>

<table class="table table-bordered" style="text-align:center">
	<tr >
		<th style="text-align:center">Date</th>
		<th style="text-align:center">Agent</th>
		<th style="text-align:center">Adresse</th>
		<th style="text-align:center">Pays</th>
		<th style="text-align:center">Client</th>
		
	</tr>

	<tr ng-repeat="l in listeVisite">
		<td>{{l.date}}</td>
		<td>{{l.agent.mail}}</td>
		<td>{{l.achat.adresse.num}} {{l.achat.adresse.rue}}  {{l.achat.adresse.localite}} {{l.achat.adresse.cp}}  </td>
		<td>{{l.achat.adresse.pays}}</td>	
		<td>{{l.client.nom}} {{l.client.tel}}</td>			
	</tr>

</table>
